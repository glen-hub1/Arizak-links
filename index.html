    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      perspective: 1000px;

    h1 {
      margin-top: 40px;

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: animate 15s linear infinite;
      margin-top: 30px;
    }

    @keyframes animate {
      0% { transform: rotateX(-30deg) rotateY(0deg); }
      100% { transform: rotateX(-30deg) rotateY(360deg); }
    }

    .circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotateY(calc(var(--i) * 18deg)) translateZ(250px);
    }

    .circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: linear-gradient(90deg, #10ff10, #ff10ff, #10ffff);
      animation: pulse 4s linear infinite;
      animation-delay: calc(var(--i) * -0.1s);
      box-shadow: 0 0 10px #0f0, 0 0 30px #0f0, 0 0 60px #0f0;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 400px;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 14px;
      border-radius: 10px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    a.green { background: #00c851; }
    a.blue { background: #007bff; }
    a.red { background: #dc3545; }
    a.black { background: #212121; }
    a.pink { background: #ff1493; }

    a:hover { opacity: 0.8; transform: scale(1.05); }
  </style>
